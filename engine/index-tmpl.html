	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-33515162-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	  var _form_jsFidlle_index = 0;
	  
		function postwith(to, data) {			
			var form = document.createElement("form");
			form.method="post" ;
			form.setAttribute("target", "_blank");
			form.setAttribute("style", "display:none");
			form.action = to ;

			var jsInput = document.createElement("textarea") ;
			jsInput.setAttribute("name", 'js') ;
			jsInput.value = data.js;
			form.appendChild(jsInput) ;
			var cssInput = document.createElement("textarea") ;
			cssInput.setAttribute("name", 'js') ;
			cssInput.value = data.js;
			form.appendChild(cssInput) ;
			var htmlInput = document.createElement("textarea") ;
			htmlInput.setAttribute("name", 'js') ;
			htmlInput.value = data.js;
			form.appendChild(htmlInput) ;

			document.body.appendChild(form) ;
			form.submit();
			document.body.removeChild(form) ;
		}
	  
		links = {};
	  
		function initJsfiddle() {
			var pres = document.getElementsByTagName('pre');
			for(var i=0;i<pres.length;i++){
				var pre = pres[i];
				
				if(!pre.getAttribute('data-stjf'))
					continue;
				
				pre.setAttribute('style', 'position: relative');
				
				var link = document.createElement('span');
				link.setAttribute('style', 'background-color: #fff;position:absolute;top:10px;right:10px;padding:0 10px 0 10px;font-size:.8em;border-radius: 5px;opacity:0.65;-moz-opacity: 0.65;filter: alpha(opacity=65);');
				
				var js = pre.getAttribute('data-js') || '';
				var css = pre.getAttribute('data-css') || '';
				var html = pre.getAttribute('data-html') || '';
				
				if(js == 'content') js = pre.innerText;
				if(css == 'content') css = pre.innerText;
				if(html == 'content') html = pre.innerText;
				
				var formName = "frm_"+_form_jsFidlle_index++;
				
				var data = {};
				data.js = js;
				data.css = css;
				data.html = html;
				
				links[formName] = (function (){ 
					var self = this;
					return function() {
						postwith("http://jsfiddle.net/api/post/mootools/1.2/dependencies/more/", self);
					}					
				}).apply(data);
				
				link.innerHTML = "<a href='javascript:links[\"" + formName + "\"]()'>Try on JsFidlle <img style='width:34px;vertical-align:middle' src='/img/jsfiddle.png' alt='' /></a>";
				pre.appendChild(link);
			}
		}
	  
	</script>
